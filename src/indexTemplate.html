<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="options-container">
      <div class="add-aviso-container">
        <div>
          <button class="btn" id="addAvisoButton">Add Aviso</button>
        </div>
      </div>
      <div id="avisoInputContainer">
      </div>
    </div>
    <div class="main-container">
      <div>
        <input id="fileInput" type="file" accept=".xlsx, .xls"></input>
        <button id="fileInputButton" class="btn">Select Excel File</button>
        <select id="sheetList" class="btn"></select>
        <button id="fetchDataButton" class="btn">Read Sheet</button>
        <div class="checkbox-container">
          <input type="checkbox" id="disableAvisoCheckbox" name="disableAviso">
          <label for="disableAvisoCheckbox">Disable Avisos</label>
        </div>
        <button id="generateBoletasButton" class="btn">Generate Boletas</button>
      </div> 
        <div>
          <iframe id="pdfIframe"></iframe>
        </div>
    </div>


  </body>
</html>
